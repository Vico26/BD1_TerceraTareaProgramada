\<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignaciones</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2fa3;
            margin: 0;
            padding: 20px;
        }
        .panel {
            border: 1px solid #626bf1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            background: #f9f9f9;
            width: 460px;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 260px;
            padding: 6px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
        }
        h1 {
            margin-top: 0;
            color: white;
        }
        .msg {
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Asignaciones</h1>

    <div class="panel">
        <h2>Asignar CC a Propiedad</h2>

        <label>N√∫mero de Finca:</label>
        <input type="text" id="fincaCC">

        <label>ID CC:</label>
        <select id="selectCC"></select>

        <label>Tipo de Asociaci√≥n:</label>
        <select id="selectAsoCC"></select>

        <label>Fecha de Registro:</label>
        <input type="date" id="fechaCC">

        <button onclick="asignarCC()">Asignar CC</button>
        <div id="msgCC" class="msg"></div>
    </div>

    <div class="panel">
        <h2>Asignaci√≥n Propiedad ‚Äì Persona</h2>

        <label>Valor Documento Identidad:</label>
        <input type="text" id="valorDoc">

        <label>N√∫mero de Finca:</label>
        <input type="text" id="fincaPersona">

        <label>Tipo de Asociaci√≥n:</label>
        <select id="selectAsoPP"></select>

        <label>Fecha de Registro:</label>
        <input type="date" id="fechaPP">

        <button onclick="asignarPropiedadPersona()">Asignar Propiedad a Persona</button>
        <div id="msgPropiedadPersona" class="msg"></div>
    </div>

    <script>
        async function cargarSelect(url, idSelect, campoId, campoNombre) {
            try {
                console.log("üîç Cargando datos de:", url);
                const res = await fetch(url);
                const data = await res.json();

                console.log("üì¶ Estructura completa de la respuesta:", data);
                console.log("üîç Propiedades de data:", Object.keys(data));
                
                if (data.recordset) {
                    console.log("üìä Recordset encontrado:", data.recordset);
                }
                if (data.output) {
                    console.log("üì§ Output encontrado:", data.output);
                }
                if (data.returnValue !== undefined) {
                    console.log("üîÑ Return value:", data.returnValue);
                }

                const select = document.getElementById(idSelect);
                select.innerHTML = "";

                // DEBUG: Intentar diferentes estructuras
                let items = [];
                
                // Opci√≥n 1: data es directamente el array
                if (Array.isArray(data)) {
                    console.log("‚úÖ Data es un array directo");
                    items = data;
                }
                // Opci√≥n 2: data.recordset existe y es array
                else if (data.recordset && Array.isArray(data.recordset)) {
                    console.log("‚úÖ Usando data.recordset");
                    items = data.recordset;
                }
                // Opci√≥n 3: data.output existe y es array
                else if (data.output && Array.isArray(data.output)) {
                    console.log("‚úÖ Usando data.output");
                    items = data.output;
                }
                // Opci√≥n 4: data tiene una propiedad que es array
                else {
                    console.log("üîç Buscando propiedad array en data...");
                    for (let key in data) {
                        if (Array.isArray(data[key])) {
                            console.log("‚úÖ Encontrado array en propiedad:", key);
                            items = data[key];
                            break;
                        }
                    }
                }

                console.log("üéØ Items a cargar:", items);

                if (items.length === 0) {
                    console.warn("‚ö†Ô∏è No se encontraron items para cargar");
                    select.innerHTML = "<option>No hay datos disponibles</option>";
                    return;
                }

                // Verificar que los campos existen en el primer item
                if (items[0]) {
                    console.log("üîç Campos disponibles en el primer item:", Object.keys(items[0]));
                    console.log("üîç Buscando campo ID:", campoId, " - Existe:", items[0].hasOwnProperty(campoId));
                    console.log("üîç Buscando campo Nombre:", campoNombre, " - Existe:", items[0].hasOwnProperty(campoNombre));
                }

                // Cargar las opciones
                items.forEach(item => {
                    const op = document.createElement("option");
                    
                    // Verificar que los campos existen
                    if (!item[campoId]) {
                        console.warn("‚ö†Ô∏è Campo ID no encontrado:", campoId, "en item:", item);
                    }
                    if (!item[campoNombre]) {
                        console.warn("‚ö†Ô∏è Campo Nombre no encontrado:", campoNombre, "en item:", item);
                    }
                    
                    op.value = item[campoId] || "";
                    op.textContent = item[campoNombre] || "Sin nombre";
                    select.appendChild(op);
                });

                console.log("‚úÖ Select cargado exitosamente con", items.length, "items");

            } catch (err) {
                console.error("‚ùå Error cargando", url, ":", err);
                const select = document.getElementById(idSelect);
                select.innerHTML = "<option>Error cargando datos</option>";
            }
        }

        window.onload = () => {
            console.log("üöÄ Iniciando carga de datos...");
            
            // Cargar tipos de asociaci√≥n (usando el endpoint que funciona)
            cargarSelect("/api/tipoAsociacion", "selectAsoCC", "idTipoAso", "Nombre");
            cargarSelect("/api/tipoAsociacion", "selectAsoPP", "idTipoAso", "Nombre");
            
            // Cargar centros de costo
            cargarSelect("/ccpropiedad", "selectCC", "idCC", "nombreCC");
        };

        async function asignarCC() {
            const msg = document.getElementById("msgCC");
            msg.innerHTML = "Procesando...";
            msg.className = "msg";

            try {
                const body = {
                    numeroFinca: document.getElementById("fincaCC").value,
                    idCC: parseInt(document.getElementById("selectCC").value),
                    tipoAso: parseInt(document.getElementById("selectAsoCC").value),
                    fechaRegistro: document.getElementById("fechaCC").value
                };

                console.log("Enviando CC:", body);

                const res = await fetch("/asignarCCPropiedad", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                console.log("Respuesta CC:", data);

                if (data.success) {
                    msg.innerHTML = "CC asignado correctamente";
                    msg.className = "msg success";
                    document.getElementById("fincaCC").value = "";
                    document.getElementById("fechaCC").value = "";
                } else {
                    msg.innerHTML = "Error: " + (data.message || JSON.stringify(data));
                    msg.className = "msg error";
                }
            } catch (err) {
                console.error("Error asignando CC:", err);
                msg.innerHTML = "Error de conexi√≥n: " + err.message;
                msg.className = "msg error";
            }
        }

        async function asignarPropiedadPersona() {
            const msg = document.getElementById("msgPropiedadPersona");
            msg.innerHTML = "Procesando...";
            msg.className = "msg";

            try {
                const body = {
                    valorDocId: document.getElementById("valorDoc").value,
                    numeroFinca: document.getElementById("fincaPersona").value,
                    tipoAsoId: parseInt(document.getElementById("selectAsoPP").value),
                    fechaRegistro: document.getElementById("fechaPP").value
                };

                console.log("Enviando propiedad-persona:", body);

                const res = await fetch("/asignar/propiedad-persona", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                console.log("Respuesta propiedad-persona:", data);

                if (data.success) {
                    msg.innerHTML = "Asignaci√≥n realizada correctamente";
                    msg.className = "msg success";
                    document.getElementById("valorDoc").value = "";
                    document.getElementById("fincaPersona").value = "";
                    document.getElementById("fechaPP").value = "";
                } else {
                    msg.innerHTML = "Error: " + (data.message || JSON.stringify(data));
                    msg.className = "msg error";
                }
            } catch (err) {
                console.error("Error asignando propiedad-persona:", err);
                msg.innerHTML = "Error de conexi√≥n: " + err.message;
                msg.className = "msg error";
            }
        }
    </script>

</body>
</html>
