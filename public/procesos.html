<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Procesos Masivos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #2d2fa3;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: white;
    }
    .panel {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .panel h2 {
        margin-top: 0;
    }
    label {
        font-weight: bold;
    }
    input[type="text"] {
        padding: 8px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }
    button {
        padding: 10px 15px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .msg {
        margin-top: 10px;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
    }
    .success { background-color: #d4ffd4; color: #006600; }
    .error { background-color: #ffd4d4; color: #990000; }
</style>
</head>
<body>

<h1>Procesos Masivos</h1>


<div class="panel">
    <h2>Proceso Masivo de Facturación</h2>
    <label>Fecha (dd-mm-aaaa):</label>
    <input type="text" id="fechaFact" placeholder="dd-mm-aaaa">
    <br>
    <button onclick="enviar('facturacion', 'fechaFact', 'msgFact')">Ejecutar proceso</button>
    <div id="msgFact"></div>
</div>


<div class="panel">
    <h2>Proceso Masivo de Cortes</h2>
    <label>Fecha (dd-mm-aaaa):</label>
    <input type="text" id="fechaCortes" placeholder="dd-mm-aaaa">
    <br>
    <button onclick="enviar('cortes', 'fechaCortes', 'msgCortes')">Ejecutar proceso</button>
    <div id="msgCortes"></div>
</div>


<div class="panel">
    <h2>Proceso Masivo de Reconexion</h2>
    <label>Fecha (dd-mm-aaaa):</label>
    <input type="text" id="fechaReconexion" placeholder="dd-mm-aaaa">
    <br>
    <button onclick="enviar('reconexion', 'fechaReconexion', 'msgReconexion')">Ejecutar proceso</button>
    <div id="msgReconexion"></div>
</div>

<script>
async function enviar(tipo, inputId, msgId) {
    const fecha = document.getElementById(inputId).value;
    const msg = document.getElementById(msgId);
    msg.innerHTML = "";
    msg.className = "";

    if (!fecha) {
        msg.textContent = "Debes ingresar una fecha.";
        msg.className = "msg error";
        return;
    }

    try {
        const response = await fetch(`/api/masivos/${tipo}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fechaOperacion: fecha })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            msg.textContent = data.message;
            msg.className = "msg success";
        } else {
            msg.textContent = "Error: " + (data.CodigoError ?? data.error);
            msg.className = "msg error";
        }
    } catch (err) {
        msg.textContent = "Error en la comunicación con el servidor.";
        msg.className = "msg error";
    }
}
</script>

</body>
</html>
