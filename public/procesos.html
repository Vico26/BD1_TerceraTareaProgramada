<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Procesos por fecha (XML)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #2d2fa3;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: white;
    }
    .panel {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    .panel h2 {
        margin-top: 0;
    }
    label {
        font-weight: bold;
    }
    input[type="text"] {
        padding: 8px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #aaa;
        box-sizing: border-box;
        margin-top: 5px;
    }
    button {
        padding: 10px 15px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .msg {
        margin-top: 10px;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
    }
    .success { background-color: #d4ffd4; color: #006600; }
    .error { background-color: #ffd4d4; color: #990000; }
</style>
</head>
<body>

<h1>Procesar Operaciones por Fecha (XML)</h1>

<div class="panel">
    <h2>Procesar XML</h2>
    <label>Ruta del XML en el servidor:</label>
    <input type="text" id="rutaXml" placeholder="C:\Users\USUARIO\Documents\GitHub\BD1_TerceraTareaProgramada\XMLS\xmlUltimo.xml">
    <button onclick="enviarProcesosPorFecha()">Ejecutar procesos por fecha</button>
    <div id="msgProcFecha"></div>
</div>

<script>
async function enviarProcesosPorFecha() {
    const ruta = document.getElementById('rutaXml').value.trim();
    const msg = document.getElementById('msgProcFecha');
    msg.innerHTML = "";
    msg.className = "";

    if (!ruta) {
        msg.textContent = "Debes ingresar la ruta del archivo XML.";
        msg.className = "msg error";
        return;
    }

    try {
        const response = await fetch('/api/procesos/operaciones-por-fecha', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pathXML: ruta }) // <- el backend espera pathXML
        });

        const data = await response.json();

        if (response.ok && data.success) {
            msg.textContent = data.message || 'Operaciones procesadas correctamente para el XML indicado.';
            msg.className = 'msg success';
        } else {
            msg.textContent = "Error: " + (data.CodigoError ?? data.error ?? 'Desconocido');
            msg.className = 'msg error';
        }
    } catch (err) {
        msg.textContent = "Error en la comunicaciÃ³n con el servidor.";
        msg.className = 'msg error';
    }
}
</script>

</body>
</html>
